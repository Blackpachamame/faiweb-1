            <h1>Correo Institucional</h1>
            <h2>Facultad de Informática</h2>
        </div>
        <form id="formulario">
            <!-- Nombre -->
            <label for="Nombres">Nombre </label><span class="obligatorio">*</span>
            <input id="Nombres" name="Nombres" type="text" placeholder="Nombres" required onclick="resetear()" />
            <!-- Apellido -->
            <label for="Apellidos">Apellido </label><span class="obligatorio">*</span>
            <input id="Apellidos" name="Apellidos" type="text" placeholder="Apellidos" required onclick="resetear()" />
            <!-- DNI -->
            <label for="DNI">DNI </label><span class="obligatorio">*</span>
            <input id="DNI" name="DNI" type="text" placeholder="DNI" required onclick="resetear()" />
            <!-- Legajo -->
            <label for="Legajo">Legajo </label><span class="obligatorio">*</span>
            <input id="Legajo" name="Legajo" type="text" placeholder="Legajo" required onclick="resetear()" />
            <!-- Email -->
            <label for="Email">Email </label><span class="obligatorio">*</span>
            <input id="Email" name="Email" type="email" placeholder="ejemplo@gmail.com" required onclick="resetear()" />
            <!-- Selecciona Tipo de Teléfono -->
            <label for="TipoTel">Tipo de Teléfono </label><span class="obligatorio">*</span>
            <select id="TipoTel" name="TipoTel" required onclick="check()">
                <option value="">Selecciona un valor</option>
                <option value="1">Teléfono Móvil</option>
                <option value="2">Teléfono Fijo</option>
            </select>
            <!-- Teléfono Móvil -->
            <div id="telMovil">
                <label for="TelefonoM">Teléfono Móvil </label><span class="obligatorio">*</span>
                <input id="TelefonoM" name="TelefonoM" type="text" placeholder="156333444 (9 digitos)"
                    onclick="resetear()" />
            </div>
            <!-- Teléfono Fijo -->
            <div id="telFijo">
                <label for="TelefonoF">Teléfono Fijo </label><span class="obligatorio">*</span>
                <input id="TelefonoF" name="TelefonoF" type="text" placeholder="4400332 (7 digitos)"
